 #Ithna Ash'ari
 imami:0 "Ithna Ash'arism"
 imami_adj:0 "Ithna Ash'ari"
 imami_adherent:0 "Twelver Shia"
 imami_adherent_plural:0 "Twelver Shiites"
 imami_desc:0 "The Ithna Ash'ari, otherwise known as Twelver Shiites or Imamis, believe that the spiritual and political successors to the Prophet Muhammad are the twelve infallible Imams, starting with Imam Ali. These Imams are free of worldly desires and practice the utmost responsibility in their task of upholding Islam. Ithna Ash'aris believe that the twelfth Imam, Imam Mahdi will one day return to Earth and bring justice to this world."

