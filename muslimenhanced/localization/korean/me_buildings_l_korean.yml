l_korean:
 building_madrasa_01:0 "마드라사"
 building_type_madrasa_01:0 "마드라사"
 building_madrasa_01_desc:0 "#F 마드라사는 이슬람 학문 수양과 토론, 이념 교환의 장이었습니다. 마드라사에 참가한 사람들은 이슬람 법학과 경전 공부를 사사받고 호기심과 탐구심이 넘치는 무슬림이 될 기반을 쌓게 되었습니다.#!"
 building_madrasa_01:0 "$building_madrasa_01$"
 building_madrasa_desc:0 "$building_madrasa_01_desc$"

 al_ukhaidir_fortress_01:0 "우카이디르 요새"
 building_type_al_ukhaidir_fortress_01:0 "우카이디르 요새"
 al_ukhaidir_fortress_01_desc:0 "#F 우카이디르 요새는 775년 압바스 왕조의 칼리프 앗 사파흐의 조카 이사 이븐 무사에 의해 세워졌습니다. 사막에 높이 솟은 우카이디르 요새는 압바스 건축공학의 정점으로, 군사 시설에 더해 궁정 정원, 주거지, 모스크와 같은 귀족용 건물도 위치해 있습니다.#!"
 building_al_ukhaidir_fortress_01:0 "$al_ukhaidir_fortress_01$"
 building_al_ukhaidir_fortress_01_desc:0 "$al_ukhaidir_fortress_01_desc$"
 
 uqba_mosque_01:0 "카이르완 대모스크"
 building_type_uqba_mosque_01:0 "카이르완 대모스크"
 uqba_mosque_01_desc:0 "#F 카이르완 대모스크라는 별칭이 있는 우끄바 모스크는 이슬람 세계 전체에서도 손꼽히게 오래된 모스크입니다. 그 장대한 크기와 역사적 중요성으로 알려진 카이르완 대모스크는 보는 이들의 마음을 움직이는 이슬람 건축물입니다.#!"
 building_uqba_mosque_01:0 "$uqba_mosque_01$"
 building_uqba_mosque_01_desc:0 "$uqba_mosque_01_desc$"
 
 hejra_01:0 "헤즈라"
 building_type_hejra_01:0 "헤즈라"
 hejra_01_desc:0 "#F 마다인 살리흐라고도 하는 헤즈라 지역의, 나바테아인들이 살던 도시들은 아름다운 나바테아 건축공학이 아라비아의 절벽에 아로새겨진 절경으로 유명합니다. 허나 이 도시의 평판은 좋지 못하니, 알라께서 이 근방에 살던 사람들이 우상을 숭배하자 번개와 지진으로 벌하셨다고 꾸란에 나와있기 때문입니다.#!"
 building_hejra_01:0 "$hejra_01$"
 building_hejra_01_desc:0 "$hejra_01_desc$"

 sanaa_mosque_01:0 "사나 대모스크"
 building_type_sanaa_mosque_01:0 "사나 대모스크"
 sanaa_mosque_01_desc:0 "#F 사나 대모스크는 진정한 사막의 보석으로서 이슬람 세계 전체에 그 위명을 떨칩니다. 630년에 선지자께서 직접 건축을 감독하신 사나 대모스크는 아라비아 이슬람의 역사적 주춧돌이며 모든 무슬림들에게 매력적인 광경을 제공합니다."
 building_sanaa_mosque_01:0 "$sanaa_mosque_01$"
 building_sanaa_mosque_01_desc:0 "$sanaa_mosque_01_desc$"

 great_mosque_sousse_01:0 "수사 대모스크"
 building_type_great_mosque_sousse_01:0 "수사 대모스크"
 great_mosque_sousse_01_desc:0 "#F 수사 대모스크는 아미르 아부 알 아바스 무함마드 아글라브가 851년에 준공한 것으로, 당시 아글라브 조는 아바스 조의 직속 봉신이었습니다. 이 모스크는 요새화되었으나 휘황찬란한 기도처로서 발코니와 벽화가 있는 기도실, 복잡한 고대 아라비아 문자로 꾸며져있습니다."
 building_great_mosque_sousse_01:0 "$great_mosque_sousse_01$"
 building_great_mosque_sousse_01_desc:0 "$great_mosque_sousse_01_desc$"

 great_mosque_sfax_01:0 "스팍스 대모스크"
 building_type_great_mosque_sfax_01:0 "스팍스 대모스크"
 great_mosque_sfax_01_desc:0 "#F 스팍스 대모스크는 스팍스에 세워진 첫 모스크로, 아글라브 조의 통치 도중 근처에 위치한 도시인 카이르완에 살던 말리크파 이슬람 법관 사흐눈 이븐 사이드 앗 타누히가 의뢰했습니다. 스팍스는 이 모스크를 중심으로 발전했고, 시민들은 이 도시의 중심이자 보석이라 칭하고 있습니다."
 building_great_mosque_sfax_01:0 "$great_mosque_sfax_01$"
 building_great_mosque_sfax_01_desc:0 "$great_mosque_sfax_01_desc$"

 imam_ali_mosque_basra_01:0 "바스라 이맘 알리 모스크"
 building_type_imam_ali_mosque_basra_01:0 "바스라 이맘 알리 모스크"
 imam_ali_mosque_basra_01_desc:0 "#F 바스라 이맘 알리 모스크는 시아파 순례자들이 나자프와 카르발라로 가는 길에 자주 찾는 장소입니다. 현지인들은 오래된 모스크라고 부르는 이 모스크는 전설적인 이슬람 전사이자 첫 시아파 이맘인 알리 이븐 아부 탈리브에게 헌정되었는데, 그는 예언자 무함마드의 가까운 친족이며 처음 이슬람교로 개종한 소수의 사람들 중 한명입니다."
 building_imam_ali_mosque_basra_01:0 "$imam_ali_mosque_basra_01$"
 building_imam_ali_mosque_basra_01_desc:0 "$imam_ali_mosque_basra_01_desc$"

 jawatha_mosque_01:0 "자와사 모스크"
 building_type_jawatha_mosque_01:0 "자와사 모스크"
 jawatha_mosque_01_desc:0 "#F 자와사 모스크는 널리 알려진 초기 이슬람 건축의 정수입니다. 간단하고 치장하지 않은 외관은 주변 지역의 주민들이 이슬람의 가치를 돌아보게 합니다."
 building_jawatha_mosque_01:0 "$jawatha_mosque_01$"
 building_jawatha_mosque_01_desc:0 "$jawatha_mosque_01_desc$"

 building_type_the_friday_mosque_01:0 "이스파한 자메 모스크"
 building_type_the_friday_mosque_01_desc:0 "#F 금요일 모스크로도 알려진 이스파한 자메 모스크는 우마이야 왕조 시대에 지어졌습니다. 이 모스크의 기둥 하나는 칼리프가 개인적으로 지었다는 소문마저 전해집니다. 모스크가 되기 이전에는 조로아스터교 신자들의 예배당이었다고 합니다."
 building_the_friday_mosque_01:0 "$building_type_the_friday_mosque_01$"
 building_the_friday_mosque_01_desc:0 "$building_type_the_friday_mosque_01_desc$"

 jameh_mosque_atigh_01:0 "아티그 자메 모스크"
 building_type_jameh_mosque_atigh_01:0 "아티그 자메 모스크"
 jameh_mosque_atigh_01_desc:0 "#F 아티그 자메 모스크는 시라즈 지역에서 가장 오래된 모스크로, 아름다운 타일 공예와 복잡한 서예로 유명합니다. 이 모스크에는 조용하고 환기가 잘 되는 지하실인 샤베스탄이 갖추어져 신도들이 무더운 여름날에 안식을 취할 수 있습니다."
 building_jameh_mosque_atigh_01:0 "$jameh_mosque_atigh_01$"
 building_jameh_mosque_atigh_01_desc:0 "$jameh_mosque_atigh_01_desc$"

 juma_mosque_shemakha_01:0 "셰마하 주마 모스크"
 building_type_juma_mosque_shemakha_01:0 "셰마하 주마 모스크"
 juma_mosque_shemakha_01_desc:0 "#F 셰마하 주마 모스크는 알 왈리드 1세의 치세하에 우마이야 왕조가 팽창하던 시기에 준공되었습니다. 알 왈리드 1세는 형제이자 지휘관이었던 마슬람 이븐 압둘 말리크에게 모스크에 거주하며 주변에 이슬람의 영향을 끼치는 보루로 삼으라고 명했습니다."
 building_juma_mosque_shemakha_01:0 "$juma_mosque_shemakha_01$"
 building_juma_mosque_shemakha_01_desc:0 "$juma_mosque_shemakha_01_desc$"
 
 al_zaytuna_mosque_01:0 "알 자이투나 모스크"
 building_type_al_zaytuna_mosque_01:0 "알 자이투나 모스크"
 al_zaytuna_mosque_01_desc:0 "#F 알 자이투나 모스크라는 이름은 올리브가 자라던 고대 예배지에 지어져 붙은 것으로, 올리브 모스크라는 뜻입니다. 배움을 청하는 사람들에게 유명한 이 모스크는 수만의 사람들이 우러러보고 있습니다. #!"
 building_al_zaytuna_mosque_01:0 "$al_zaytuna_mosque_01$"
 building_al_zaytuna_mosque_01_desc:0 "$al_zaytuna_mosque_01_desc$"
 
 building_type_damascus_mosque_01:0 "다마스쿠스 대모스크"
 building_type_damascus_mosque_01_desc:0 "#F 다마스쿠스 대모스크라는 별칭이 있는 우마이야 모스크는 715년에 지어졌으며 많은 무슬림들이 이곳을 최후의 날에 예수께서 돌아오실 곳으로 숭배하고 있습니다."
 building_damascus_mosque_01:0 "$building_type_damascus_mosque_01$"
 building_damascus_mosque_01_desc:0 "$building_type_damascus_mosque_01_desc$"

 building_type_imam_hussain_shrine_01:0 "이맘 후세인 신전"
 building_type_imam_hussain_shrine_01_desc:0 "#F 이맘 후세인 신전은 유명한 시아파 성지입니다. 선지자의 손자인 이맘 후세인이 카르발라 전투에서 죽은 72명의 순교자와 함께 묻힌 곳으로, 카르발라에서 그들은 이슬람의 가치를 위해 모든 것을 희생하였습니다."
 building_imam_hussain_shrine_01:0 "$building_type_imam_hussain_shrine_01$"
 building_imam_hussain_shrine_01_desc:0 "$building_type_imam_hussain_shrine_01_desc$"
 
 building_type_al_qarawiyyin_university:0 "알 카라윈 대학교"
 building_type_al_qarawiyyin_university_desc:0 "#F 알 카라윈 대학교는 이슬람 건축의 아름다운 복합체로 모로코 건축 양식의 영향을 크게 받았습니다. 알 카라윈 대학교는 꾸란의 말씀을 따라 무슬림들에게 법제를 가르칩니다.#!"
 building_al_qarawiyyin_university:0 "$building_type_al_qarawiyyin_university$"
 building_al_qarawiyyin_university_desc:0 "$building_type_al_qarawiyyin_university_desc$"
 
 building_type_tarikhaneh_mosque_01:0 "타리카네흐"
 building_type_tarikhaneh_mosque_01_desc:0 "#F 타리카네흐 배화신전은 최강의 조로아스터교 국가인 사산조 페르시아 시대에 건립되었습니다. 현재는 조로아스터교의 영광의 흔적으로 남아있는 타리카네흐의 절경이라면, 이슬람 통치자들이 개조하려 들 수도 있습니다...! #!"
 building_tarikhaneh_mosque_01:0 "$building_type_tarikhaneh_mosque_01$ 배화신전터"
 building_tarikhaneh_mosque_01_desc:0 "$building_type_tarikhaneh_mosque_01_desc$"
 building_tarikhaneh_mosque_02:0 "$building_type_tarikhaneh_mosque_01$ 모스크"
 building_tarikhaneh_mosque_02_desc:0 "타리카네흐 배화신전에서 개조된 타리카네흐 모스크는 새로운 영광을 만끽하고 있습니다. 무슬림 통치자가 이 신전에 새로운 생명을 불어넣어, 조로아스터교의 몰락 이후로 제2의 전성기를 맞게 해주었기 때문입니다. 타리카네흐 모스크는 페르시아 이슬람의 상징으로서 빛나고 있습니다."
 
 building_type_qalat_bahrain_01:0 "바레인 요새"
 building_type_qalat_bahrain_01_desc:0 "#F 바레인 요새는 기원전 1000년도 더 전에 세워진 요새로, 그 전설적인 견고함과 바레인 지역의 상징으로서 알려져있습니다. 이 정교한 요새를 손에 넣는다면 방어가 아주 쉬워질 겁니다.#!"
 building_qalat_bahrain_01:0 "$building_type_qalat_bahrain_01$터"
 building_qalat_bahrain_01_desc:0 "$building_type_qalat_bahrain_01_desc$"
 building_qalat_bahrain_02:0 "$building_type_qalat_bahrain_01$"
 building_qalat_bahrain_02_desc:0 "전성기의 상태로 재건된 바레인 요새는 귀중한 방어 자산으로, 전 세계에서도 손꼽을 전략 기술이 사용되었습니다. "
 
 building_type_qila_baltit_01:0 "발티트 성"
 building_type_qila_baltit_01_desc:0 "#F 발팃성이라고도 부르는 발티트 성은 훈자 계곡의 전략적 요충지로, 길기트 발티스탄을 외세의 침략에서 치켜왔습니다. 카슈미르, 아라비아, 펀자브의 양식이 조화를 이루도록 꾸며진 이 성채는 아주 인상적인 건물입니다." building_qila_baltit_01:0 "$building_type_qila_baltit_01$"
 building_qila_baltit_01_desc:0 "$building_type_qila_baltit_01_desc$"

 building_type_gonbad_e_qavus_01:0 "곤바데 카부스"
 building_type_gonbad_e_qavus_01_desc:0 "#F 곤바데 카부스는 구르간을 굽어보는 장대한 탑으로, 지야르 왕조의 카부스 이븐 우샴기르의 비석이며 일대를 상징하는 건축물입니다."
 building_gonbad_e_qavus_01:0 "$building_type_gonbad_e_qavus_01$"
 building_gonbad_e_qavus_01_desc:0 "$building_type_gonbad_e_qavus_01_desc$"
 
 building_type_mankiala_stupa_01:0 "만키알라 스투파"
 building_type_mankiala_stupa_01_desc:0 "#F 2세기, 고대 불교도들에 의해 지어진 만키알라 스투파는 부처가 사트바 왕자로 환생한 것을 기념하기 위해 지어졌는데, 사트바 왕자는 이 스투파가 지어진 위치에서 새끼 호랑이 일곱마리를 먹이기 위해 희생했다고 전해집니다." building_mankiala_stupa_01:0 "$building_type_mankiala_stupa_01$"
 building_mankiala_stupa_01_desc:0 "$building_type_mankiala_stupa_01_desc$"
 
 building_type_multan_fort_01:0 "카토흐가르"
 building_type_multan_fort_01_desc:0 "#F 카토흐가르는 이 요새를 준공한 카토흐 가문을 기리기 위해 붙여진 이름으로, 물탄에 위치한 이 요새는 20미터가 넘는 장벽과 46개의 보루로 이루어져 있어 단연 인상깊은 방어 기지입니다. 이 요새는 아군에게는 든든한 자산이요, 적에게는 꺾지 못할 적이 될 것입니다.#!"
 building_multan_fort_01:0 "$building_type_multan_fort_01$"
 building_multan_fort_01_desc:0 "$building_type_multan_fort_01_desc$"

 building_type_prahladpuri_temple_01:0 "프라라드푸리 사원"
 building_type_prahladpuri_temple_01_desc:0 "#F 물탄을 지나는 여행자들은 프라라드푸리 고사원의 정경에 눈을 떼지 못합니다. 힌두인들은 아수라족의 왕 히란야카시푸의 아들인 프라라다가 이 사원을 지었다고 생각합니다. 유서 깊은 힌두 전통으로, 마녀 홀리카의 인형을 태우는 의식인 홀리카 다한도 이 곳에서 기원했다고 알려져 있습니다.#!"
 building_prahladpuri_temple_01:0 "$building_type_prahladpuri_temple_01$"
 building_prahladpuri_temple_01_desc:0 "$building_type_prahladpuri_temple_01_desc$"