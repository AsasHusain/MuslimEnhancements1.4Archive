l_spanish:
 building_madrasa_01:0 "Madrasa"
 building_type_madrasa_01:0 "Madrasa"
 building_madrasa_01_desc:0 "#F A Madrasa is a place of Islamic scholarly learning, debate, and ideological exchange. Attendants of the Madrasa are instructed in Islamic law, Quranic studies, and are given a basis upon which to conduct themselves as curious, inquiring Muslims.#!"
 building_madrasa_01:0 "$building_madrasa_01$"
 building_madrasa_desc:0 "$building_madrasa_01_desc$"

 al_ukhaidir_fortress_01:0 "Al-Ukhaidir Fortress"
 building_type_al_ukhaidir_fortress_01:0 "Al-Ukhaidir Fortress"
 al_ukhaidir_fortress_01_desc:0 "#F The Fortress of Al-Ukhaidir was erected in 775 AD by the Abbasid Caliph As-Saffah's nephew, Isa ibn Musa. It stands tall in the desert, a triumph of Abbasid architecture. Though it possesses all the qualities of a military installation, it also contains luxuries such as courtyards, residence halls, and mosques.#!"
 building_al_ukhaidir_fortress_01:0 "$al_ukhaidir_fortress_01$"
 building_al_ukhaidir_fortress_01_desc:0 "$al_ukhaidir_fortress_01_desc$"
 
 uqba_mosque_01:0 "Great Mosque of Kairouan"
 building_type_uqba_mosque_01:0 "Great Mosque of Kairouan"
 uqba_mosque_01_desc:0 "#F The Uqba Mosque, otherwise known as the Great Mosque of Kairouan, is one of the oldest mosques throughout the Islamic World. It is a massive, impressively built piece of Islamic architecture which is known for its fantastic scale and historical significance.#!"
 building_uqba_mosque_01:0 "$uqba_mosque_01$"
 building_uqba_mosque_01_desc:0 "$uqba_mosque_01_desc$"

 hejra_01:0 "Hejra"
 building_type_hejra_01:0 "Hejra"
 hejra_01_desc:0 "#F The ancient Nabatean cities of Hejra, otherwise known as Mada'in Salih, are outstandingly impressive sites boasting amazing Nabatean architecture carved into Arabian cliffs. The reputation of this city, however, is what makes it undesirable, as the Quran mentions God punishing the inhabitants with lightning and tremors due to their idol-worship.#!"
 building_hejra_01:0 "$hejra_01$"
 building_hejra_01_desc:0 "$hejra_01_desc$"

 sanaa_mosque_01:0 "Great Mosque of Sana'a"
 building_type_sanaa_mosque_01:0 "Great Mosque of Sana'a"
 sanaa_mosque_01_desc:0 "#F The Great Mosque of Sana'a is known to the Islamic World as a true jewel in the desert. The construction of this magnificent mosque was overseen by the Prophet himself in 630 AD, making this one of the oldest centers of Islam in all of Arabia, and a site attractive to all Muslims."
 building_sanaa_mosque_01:0 "$sanaa_mosque_01$"
 building_sanaa_mosque_01_desc:0 "$sanaa_mosque_01_desc$"

 great_mosque_sousse_01:0 "Great Mosque of Susa"
 building_type_great_mosque_sousse_01:0 "Great Mosque of Susa"
 great_mosque_sousse_01_desc:0 "#F The Great Mosque of Susa was commissioned by Emir Abu Al-Abbas Muhammad Aghlabid in 851 AD while the Aghlabid State was a direct vassal under the Abbasid Caliphate. This mosque has a particularly fortified appearance, but serves the purpose of a luxurious house of worship, complete with balconies, illustrious prayer halls and intricate Kufic inscriptions."
 building_great_mosque_sousse_01:0 "$great_mosque_sousse_01$"
 building_great_mosque_sousse_01_desc:0 "$great_mosque_sousse_01_desc$"

 great_mosque_sfax_01:0 "Great Mosque of Sfax"
 building_type_great_mosque_sfax_01:0 "Great Mosque of Sfax"
 great_mosque_sfax_01_desc:0 "#F The Great Mosque of Sfax was the very first mosque to be established in the city, commissioned under Aghlabid rule by the Tanukhid Sahnun ibn Sa'id, a Maliki Islamic jurist from the nearby city Kairouan. The very city of Sfax developed around this mosque, with the locals regarding it as the centerpiece and crown jewel of the city."
 building_great_mosque_sfax_01:0 "$great_mosque_sfax_01$"
 building_great_mosque_sfax_01_desc:0 "$great_mosque_sfax_01_desc$"

 imam_ali_mosque_basra_01:0 "Imam Ali Mosque of Basra"
 building_type_imam_ali_mosque_basra_01:0 "Imam Ali Mosque of Basra"
 imam_ali_mosque_basra_01_desc:0 "#F This mosque marks a location that is frequented by Shia pilgrims on their way to Najaf and Karbala. The Imam Ali Mosque of Basra, known to locals as simply the Old Mosque, is dedicated to the legendary Muslim warrior and first Shia Imam Ali ibn Abu Talib, a close family member to the Prophet Muhammad and among the first handful of people to convert to Islam."
 building_imam_ali_mosque_basra_01:0 "$imam_ali_mosque_basra_01$"
 building_imam_ali_mosque_basra_01_desc:0 "$imam_ali_mosque_basra_01_desc$"

 jawatha_mosque_01:0 "Jawatha Mosque"
 building_type_jawatha_mosque_01:0 "Jawatha Mosque"
 jawatha_mosque_01_desc:0 "#F The Jawatha Mosque is a simple yet widely known gem of early Islamic architecture. It's humble appearance aids in its dissemination of Islamic values across the region."
 building_jawatha_mosque_01:0 "$jawatha_mosque_01$"
 building_jawatha_mosque_01_desc:0 "$jawatha_mosque_01_desc$"

 building_type_the_friday_mosque_01:0 "Jameh Mosque of Isfahan"
 building_type_the_friday_mosque_01_desc:0 "#F The Jameh Mosque of Isfahan, otherwise known as the Friday Mosque, was built during the rule of the Umayyad dynasty. It is said that the Caliph personally made one of the pillars in the mosque. Before becoming a mosque, it is said that it used to be a house of worship for Zoroastrians.#!"
 building_the_friday_mosque_01:0 "$building_type_the_friday_mosque_01$"
 building_the_friday_mosque_01_desc:0 "$building_type_the_friday_mosque_01_desc$"

 jameh_mosque_atigh_01:0 "Jameh Mosque of Atigh"
 building_type_jameh_mosque_atigh_01:0 "Jameh Mosque of Atigh"
 jameh_mosque_atigh_01_desc:0 "#F The Jameh Mosque of Atigh is the oldest mosque in Shiraz, and is renown for its beautiful tilework and intricate calligraphic writing. This mosque was built with a Shabestan, a peaceful, ventilated underground hideaway through which the faithful are able to find comfort during the hot summers."
 building_jameh_mosque_atigh_01:0 "$jameh_mosque_atigh_01$"
 building_jameh_mosque_atigh_01_desc:0 "$jameh_mosque_atigh_01_desc$"

 juma_mosque_shemakha_01:0 "Juma Mosque of Shemakha"
 building_type_juma_mosque_shemakha_01:0 "Juma Mosque of Shemakha"
 juma_mosque_shemakha_01_desc:0 "#F The Juma Mosque of Shemakha was constructed in the early expansionary phase of Islam under the Umayyad Caliph Valil I. The Caliph chose commander Maslam Ibn Abd-ul-Malik, his brother, to reside in the mosque and run it as a base from which Muslim influence could be administered over the region."
 building_juma_mosque_shemakha_01:0 "$juma_mosque_shemakha_01$"
 building_juma_mosque_shemakha_01_desc:0 "$juma_mosque_shemakha_01_desc$"

 al_zaytuna_mosque_01:0 "Al-Zaytuna Mosque"
 building_type_al_zaytuna_mosque_01:0 "Al-Zaytuna Mosque"
 al_zaytuna_mosque_01_desc:0 "#F The Great Mosque of Al-Zaytuna is built upon an ancient place of worship where olive plants grew, thus resulting in the name, which means The Mosque of the Olive. The Mosque is a prominent place of learning and respected by thousands.#!"
 building_al_zaytuna_mosque_01:0 "$al_zaytuna_mosque_01$"
 building_al_zaytuna_mosque_01_desc:0 "$al_zaytuna_mosque_01_desc$"
 
 building_type_damascus_mosque_01:0 "Great Mosque of Damascus"
 building_type_damascus_mosque_01_desc:0 "#F The Umayyad Mosque, otherwise known as the Great Mosque of Damascus, is a Mosque that dates back to 715 AD, and is revered by many Muslims as where Jesus will return to Earth in the End of Days."
 building_damascus_mosque_01:0 "$building_type_damascus_mosque_01$"
 building_damascus_mosque_01_desc:0 "$building_type_damascus_mosque_01_desc$"

 building_type_imam_hussain_shrine_01:0 "Imam Hussain Shrine"
 building_type_imam_hussain_shrine_01_desc:0 "#F The Imam Hussain Shrine is a prominent Shia holy site. It is where the grandson of the prophet Imam Hussain is buried, along with the 72 martyrs of the Battle of Karbala, in which the Imam and his faithful sacrificed everything to uphold the values of Islam."
 building_imam_hussain_shrine_01:0 "$building_type_imam_hussain_shrine_01$"
 building_imam_hussain_shrine_01_desc:0 "$building_type_imam_hussain_shrine_01_desc$"
 
 building_type_al_qarawiyyin_university:0 "Al-Qarawiyyin University"
 building_type_al_qarawiyyin_university_desc:0 "#F The Al-Qarawiyyin University is a significant complex of Islamic architecture that borrows heavily from Moroccan architectural styles. This university encourages Muslims to learn lawgiving as it adheres to the Quran.#!"
 building_al_qarawiyyin_university:0 "$building_type_al_qarawiyyin_university$"
 building_al_qarawiyyin_university_desc:0 "$building_type_al_qarawiyyin_university_desc$"
 
 building_type_tarikhaneh_mosque_01:0 "Tarikhaneh"
 building_type_tarikhaneh_mosque_01_desc:0 "#F The Tarikhaneh Fire Temple is a site that finds it's origins in the days of the mighty Sassanid Empire, the world's strongest Zoroastrian power. It lies now as a remnant of the former glory of Zoroastrianism. Such a significant site may attract Islamic rulers who would take an interest in converting it...#!"
 building_tarikhaneh_mosque_01:0 "$building_type_tarikhaneh_mosque_01$ Fire Temple Ruins"
 building_tarikhaneh_mosque_01_desc:0 "$building_type_tarikhaneh_mosque_01_desc$"
 building_tarikhaneh_mosque_02:0 "$building_type_tarikhaneh_mosque_01$ Mosque"
 building_tarikhaneh_mosque_02_desc:0 "The Tarikhaneh Mosque, previously the Tarikhaneh Fire Temple, has come upon a new height of glory, being revitalized by Islamic rulers and seeing the most prosperous years in its history since it's Zoroastrian past. It shines as a symbol of Muslim domination of Persia."

 building_type_katasraj_temples_01:0 "Katasraj"
 building_type_katasraj_temples_01_desc:0 "#F The Katasraj temples are an ancient site established in prehistoric times as a place of religious significance. The Hindu God Krishna is said to have laid the foundations of the temple, with the circular pond in the middle recorded in Hindu sacred texts as being created by the tears of the God Shiva.#!"
 building_katasraj_temples_01:0 "$building_type_katasraj_temples_01$ Temples"
 building_katasraj_temples_01_desc:0 "$building_type_katasraj_temples_01_desc$"
 building_katasraj_temples_02:0 "$building_type_katasraj_temples_01$ Temple Complex"
 building_katasraj_temples_02_desc:0 "The Katasraj temple complex has seen massive expansions and improvements since it's days as a mere collection of temples. Now, pilgrims gather here in marvelous numbers in order to see the spectacular architecture and natural beauty which honors the deities Krishna and Shiva."

 building_type_qalat_bahrain_01:0 "Qalat Al-Bahrain"
 building_type_qalat_bahrain_01_desc:0 "#F Qalat Al-Bahrain is a fortress dating back to thousands of years before Christ, known for its legendary resilience and iconic presence in the lands of Bahrain. The holder of this exquisite fort will no doubt be at a significant defensive advantage.#!"
 building_qalat_bahrain_01:0 "$building_type_qalat_bahrain_01$ Fortress Ruins"
 building_qalat_bahrain_01_desc:0 "$building_type_qalat_bahrain_01_desc$"
 building_qalat_bahrain_02:0 "$building_type_qalat_bahrain_01$ Fort"
 building_qalat_bahrain_02_desc:0 "The Fortress of Bahrain stands restored to its fantastic glory. This is a truly invaluable defensive asset, possessing some of the world's most formidable strategic technologies."

 building_type_qila_baltit_01:0 "Qila Baltit"
 building_type_qila_baltit_01_desc:0 "#F Qila Baltit, otherwise known as the Baltit Fortress, is an exceptionally strategic installment in the beautiful Hunza Valley, serving to defend the lands of Gilgit-Baltistan from foreign invasions. This bastion is intricately decorated with a blend of Kashmiri, Arab, and Punjabi styles, making for a most impressive building.#!"
 building_qila_baltit_01:0 "$building_type_qila_baltit_01$"
 building_qila_baltit_01_desc:0 "$building_type_qila_baltit_01_desc$"

 building_type_gonbad_e_qavus_01:0 "Gonbad-e-Qavus"
 building_type_gonbad_e_qavus_01_desc:0 "#F Gonbad-e-Qavus is an ominous, towering monument that looms over Gurgan. The structure serves as the tomb of the Ziyarid ruler Qabus ibn Wushamgir, and is the most iconic building in the city.#!"
 building_gonbad_e_qavus_01:0 "$building_type_gonbad_e_qavus_01$"
 building_gonbad_e_qavus_01_desc:0 "$building_type_gonbad_e_qavus_01_desc$"
 
 building_type_mankiala_stupa_01:0 "Mankiala Stupa"
 building_type_mankiala_stupa_01_desc:0 "#F Built centuries ago by ancient Buddhist peoples in the second century after Christ, the Mankiala Stupa was erected to commemorate an incarnation of Prince Sattva, who sacrificed himself on this very spot to feed seven hungry tiger cubs.#!"
 building_mankiala_stupa_01:0 "$building_type_mankiala_stupa_01$"
 building_mankiala_stupa_01_desc:0 "$building_type_mankiala_stupa_01_desc$"

 building_type_multan_fort_01:0 "Katochgarh"
 building_type_multan_fort_01_desc:0 "#F The Fort of Multan, known locally as Katochgarh in honor of the Katoch dynasty that constructed it, is a truly impressive defensive installation with it's 70 foot high walls and a whopping total of 46 bastions to defend itself. The fort is guaranteed to be a huge asset to whoever holds it, as well as a formidable enemy to those who oppose it.#!"
 building_multan_fort_01:0 "$building_type_multan_fort_01$"
 building_multan_fort_01_desc:0 "$building_type_multan_fort_01_desc$"

 building_type_prahladpuri_temple_01:0 "Prahladpuri Temple"
 building_type_prahladpuri_temple_01_desc:0 "#F Whenever a traveler visits the city of Multan, they are fascinated by the sight of the ancient Prahladpuri Temple. Hindus believe this temple to be built by Prahlada, the son of the Asur-King Hiranyakashipu. The age-old Hindu tradition of Holika Dahan is believed to originate from this site.#!"
 building_prahladpuri_temple_01:0 "$building_type_prahladpuri_temple_01$"
 building_prahladpuri_temple_01_desc:0 "$building_type_prahladpuri_temple_01_desc$"

 building_type_etchmiadzin_cathedral_01:0 "Etchmiadzin Cathedral"
 building_type_etchmiadzin_cathedral_01_desc:0 "#F Built during the advent of the fourth century by Armenia's patron saint Gregory the Illuminator, this cathedral stands as a landmark of Christianity's domination of Armenia, built over an ancient pagan temple. This cathedral represents not just a holy site for Christians, it is a monument to their success.#!"
 building_etchmiadzin_cathedral_01:0 "$building_type_etchmiadzin_cathedral_01$"
 building_etchmiadzin_cathedral_01_desc:0 "$building_type_etchmiadzin_cathedral_01_desc$"

 building_type_chapel_dzordzor_01:0 "Chapel of Dzordzor"
 building_type_chapel_dzordzor_01_desc:0 "#F This humble Chapel serves as a prominent gathering place for Armenian Christians, and is one of the region's most beloved and popular places of worship among the locals.#!"
 building_chapel_dzordzor_01:0 "$building_type_chapel_dzordzor_01$"
 building_chapel_dzordzor_01_desc:0 "$building_type_chapel_dzordzor_01_desc$"

 building_type_monastery_saint_thaddeus_01:0 "Monastery of Saint Thaddeus"
 building_type_monastery_saint_thaddeus_01_desc:0 "#F As one of the oldest Christian churches in the world, this Monastery is an unmissable landmark of the region. It is dedicated to the heroic Armenian apostle, Saint Thaddeus, who first evangelized Armenia and Persia.#!"
 building_monastery_saint_thaddeus_01:0 "$building_type_monastery_saint_thaddeus_01$"
 building_monastery_saint_thaddeus_01_desc:0 "$building_type_monastery_saint_thaddeus_01_desc$"

building_type_monastery_saint_stepanos_01:0 "Monastery of Saint Stepanos"
 building_type_monastery_saint_stepanos_01_desc:0 "#F Originally founded by Saint Bartholomew the Apostle under the reign of the great Parthian Empire, this great monastic complex celebrates the first Christian martyr and the first of seven deacons to be ordained by the twelve apostles.#!"
 building_monastery_saint_stepanos_01:0 "$building_type_monastery_saint_stepanos_01$"
 building_monastery_saint_stepanos_01_desc:0 "$building_type_monastery_saint_stepanos_01_desc$"
 
